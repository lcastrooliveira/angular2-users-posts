<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form #f="ngForm" [ngFormModel] = "signupForm" (submit)="onSubmit()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="user.name" type="text" #name="ngForm" ngControl="name" class="form-control">
                    <div *ngIf="name.touched && name.errors">
                        <div *ngIf="name.errors.required" class="alert alert-danger">Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="user.email" type="text" #email="ngForm" ngControl="email" class="form-control">
                    <div *ngIf="email.touched && email.errors">
                        <div *ngIf="email.errors.invalidEmail" class="alert alert-danger">Valid email is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Phone</label>
                    <input [(ngModel)]="user.phone" type="text" id="phone" ngControl="phone" class="form-control">
                </div>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <div ngControlGroup="address">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input [(ngModel)]="user.address.street" type="text" id="street" ngControl="street" class="form-control">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input [(ngModel)]="user.address.suite" type="text" id="suite" ngControl="suite" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input [(ngModel)]="user.address.city" type="text" id="city" ngControl="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input [(ngModel)]="user.address.zipcode" type="text" id="zipcode" ngControl="zipcode" class="form-control">
                </div>
                </div>
            </fieldset>
            <button	type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
